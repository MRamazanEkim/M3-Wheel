<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
    <audio id="winSound" src="win.mp3" preload="auto"></audio>


    <div class="container">
        <div class="content">
            <div class="wheel-container">
                <!-- Top logo -->
                <div class="wheel-logo top-logo" id="topLogo">1. Logo</div>
                
                <div class="wheel-frame"></div>
                <div class="wheel" id="wheel">
                    <!-- Wheel sections will be created dynamically -->
                </div>
                <img src="wheel.png" id="wheelImage" class="wheel-custom-image" alt="Custom wheel">
                <div class="wheel-center"></div>
                <div class="wheel-pointer"></div>
                <div class="wheel-button" id="wheelButton">
                    <img src="button.png" alt="Spin Button" id="buttonImage">
                </div>
                
                <!-- Bottom logo -->
                <div class="wheel-logo bottom-logo" id="bottomLogo">2. Logo</div>
            </div>
        </div>

        <div class="settings" id="settings">
            <div class="settings-content">
                <h2>Ayarlar</h2>
                
                <div class="settings-group">
                    <h3>Arkaplan</h3>
                    <div class="background-settings">
                        <div class="background-color-section">
                            <label for="bgColor">Arkaplan Rengi</label>
                            <input type="color" id="bgColor" value="#f5f5f5">
                        </div>
                        
                        <div class="background-image-section">
                            <h4>Arkaplan Resmi</h4>
                            <div class="image-preview" id="bgImagePreview"></div>
                            
                            <div class="image-upload-container">
                                <input type="file" id="bgImage" accept="image/png" style="display: none;">
                                <button id="uploadBgImage" class="upload-image-btn">Arkaplan Resmi Ekle</button>
                                <button id="clearBgImage" class="clear-image-btn" style="display: none;">Sil</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="settings-group">
                    <h3>Bölme Sayısı</h3>
                    <div class="section-count-controls">
                        <button id="decreaseSections">-</button>
                        <span class="section-count" id="sectionCount">6</span>
                        <button id="increaseSections">+</button>
                    </div>
                </div>

                <div class="settings-group">
                    <h3>Logolar</h3>
                    <div class="logos-settings">
                        <!-- Top Logo Settings -->
                        <div class="logo-setting">
                            <h4>Üst Logo</h4>
                            <div class="text-input-container">
                                <input type="text" id="topLogoText" class="logo-text-input" placeholder="Text for top logo">
                                <button id="clearTopLogoText" class="clear-text-btn">Yazıyı Sil</button>
                            </div>
                            
                            <div class="logo-color-picker">
                                <label for="topLogoColor">Logo Rengi</label>
                                <input type="color" id="topLogoColor" value="#333333">
                            </div>
                            
                            <div class="image-preview" id="topLogoPreview"></div>
                            
                            <div class="image-upload-container">
                                <input type="file" id="topLogoImage" accept="image/png" style="display: none;">
                                <button id="uploadTopLogo" class="upload-image-btn">Resim Ekle</button>
                                <button id="clearTopLogo" class="clear-image-btn" style="display: none;">Sil</button>
                            </div>
                        </div>
                        
                        <!-- Bottom Logo Settings -->
                        <div class="logo-setting">
                            <h4>Alt Logo</h4>
                            <div class="text-input-container">
                                <input type="text" id="bottomLogoText" class="logo-text-input" placeholder="Text for bottom logo">
                                <button id="clearBottomLogoText" class="clear-text-btn">Yazıyı Sil</button>
                            </div>
                            
                            <div class="logo-color-picker">
                                <label for="bottomLogoColor">Logo Rengi</label>
                                <input type="color" id="bottomLogoColor" value="#333333">
                            </div>
                            
                            <div class="image-preview" id="bottomLogoPreview"></div>
                            
                            <div class="image-upload-container">
                                <input type="file" id="bottomLogoImage" accept="image/png" style="display: none;">
                                <button id="uploadBottomLogo" class="upload-image-btn">Resim Ekle</button>
                                <button id="clearBottomLogo" class="clear-image-btn" style="display: none;">Sil</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="settings-group">
                    <h3>Bölme Yazı ve Resimleri</h3>
                    <div class="section-text-inputs" id="sectionTextInputs">
                        <!-- Inputs will be generated based on section count -->
                    </div>
                </div>

                <div class="settings-group">
                    <h3>Renkler</h3>
                    <div class="colors-settings">
                        <div class="color-picker">
                            <label for="color1">Renk 1</label>
                            <input type="color" id="color1" value="#e74c3c">
                        </div>
                        <div class="color-picker">
                            <label for="color2">Renk 2</label>
                            <input type="color" id="color2" value="#3498db">
                        </div>
                    </div>
                </div>

                <div class="settings-group">
                    <h3>Orta Buton</h3>
                    <div class="button-settings">
                        <div class="image-preview" id="buttonImagePreview"></div>
                        <div class="image-upload-container">
                            <input type="file" id="buttonImageInput" accept="image/png" style="display: none;">
                            <button id="uploadButtonImage" class="upload-image-btn">Buton Resmi Ekle</button>
                            <button id="clearButtonImage" class="clear-image-btn" style="display: none;">Sil</button>
                        </div>
                    </div>
                </div>

                <button class="apply-settings" id="applySettings">Ayarları Uygula</button>
                <div class="keyboard-help">
                    <p>Çarkı çevirmek için <b>Boşluk</b> tuşuna bas</p>
                    <p>Ayarlara girip çıkmak için <b>Control</b> tuşuna bas</p>
                </div>
            </div>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <div class="timer-container" id="timerDisplay">4</div>
            <div class="result-text" id="resultText">Bölme 1</div>
            <div class="result-image-container" id="resultImageContainer"></div>
            <button class="primary-btn close-modal" id="closeModal">OK</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
